<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="/static/jobnapper/img/apple-icon.png">
	<link rel="icon" type="image/png" href="/static/jobnapper/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Sign Up Page - Material Kit by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
    <link href="/static/jobnapper/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/jobnapper/css/material-kit.css" rel="stylesheet"/>
	<script src="/static/Booknow/assets/js/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="/static/Booknow/JS/logUsrScript.js"></script>


</head>

<body class="signup-page">

    <div class="wrapper">
		<div class="header header-filter" style="background-image: url('/static/jobnapper/images/loginBack.jpg'); background-size: cover; background-position: top center;">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
						<div class="card card-signup">
							<form class="form" method="" action="">
									<div class="header header-primary text-center" style="background:#9E9B9A">
									<img src="/static/jobnapper/images/jbLogo.png" height="100px" width="200px">
									<h4>Login</h4>
									<!--<div class="social-line">-->
										<!--<a href="#pablo" class="btn btn-simple btn-just-icon">-->
											<!--<i class="fa fa-facebook-square"></i>-->
										<!--</a>-->
										<!--<a href="#pablo" class="btn btn-simple btn-just-icon">-->
											<!--<i class="fa fa-twitter"></i>-->
										<!--</a>-->
										<!--<a href="#pablo" class="btn btn-simple btn-just-icon">-->
											<!--<i class="fa fa-google-plus"></i>-->
										<!--</a>-->
									<!--</div>-->
								</div>
								<div class="content">

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
                                        {% csrf_token %}
										<input id="txtEmail" type="text" class="form-control" placeholder="Email...">
									</div>

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
                                        {% csrf_token %}
										<input id="txtPass" type="password" placeholder="Password..." class="form-control" />
									</div>

									<!-- If you want to add a checkbox to this form, uncomment this code

									<div class="checkbox">
										<label>
											<input type="checkbox" name="optionsCheckboxes" checked>
											Subscribe to newsletter
										</label>
									</div> -->
								</div>
								<div class="footer text-center" >
									<a class="btn btn-simple btn-primary btn-lg"><p id="logBtn">Login</p></a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>


		</div>

    </div>


</body>
	<!--   Core JS Files   -->

	<script src="/static/jobnapper/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/static/jobnapper/js/material.min.js"></script>

	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script src="/static/jobnapper/js/nouislider.min.js" type="text/javascript"></script>

	<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
	<script src="/static/jobnapper/js/bootstrap-datepicker.js" type="text/javascript"></script>

	<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
	<script src="/static/jobnapper/js/material-kit.js" type="text/javascript"></script>

</html>
